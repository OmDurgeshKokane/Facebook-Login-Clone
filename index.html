<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="icon" type="image/x-icon" href="./assets/Facebook_f_logo_(2021).svg-a6cb3cd2.png" />
    
  <link rel="stylesheet" href="./assets/index-9b63fa43.css">
</head>
<body>

  <section>
    <div class="mx-60 relative top-40">
        <img src="./assets/facebook logo-9531e960.svg" alt="" class="h-28">
    </div>
    <div>
        <h1 class="mx-[276px] absolute top-64 font-semibold text-2xl w-[29rem]">Facebook helps you connect and share with the people in your life.</h1>
    </div>
  </section>
  <section>
    <div class="mx-4 relative left-[50rem]">
        <form action="#" method="post" class="border-solid border-2 border-white bg-white w-[25rem] h-[23rem] flex flex-col rounded-xl shadow-xl">
            <input type="text" placeholder="Enter address or phone number" class="border-solid border-2 mx-3 p-2 my-4 rounded-md h-14">
            <input type="password" placeholder="Password" class="border-solid border-2 mx-3 p-2 rounded-md h-14">
            <button class="bg-blue-600 text-white mx-4 my-4 p-2 text-xl w-[23rem] rounded-md font-semibold">Log In</button>
            <h5 class="text-center text-blue-500 cursor-pointer hover:underline">Forgotten password?</h5>
            <hr class="my-4 mx-14">
            <button class="bg-green-600 text-white mx-20 my-4 p-3 text-xl w-[15rem] rounded-md font-semibold hover:bg-green-700">Create New Account</button>
        </form>
        <div class="mx-[2rem] my-6">
            <span class="text-black cursor-pointer hover:underline font-bold">Create a Page</span>
            <span>for a celebrity, brand or business. </span>
        </div>
    </div>
  </section>
</body>
</html>
